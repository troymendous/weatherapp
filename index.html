<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="Style.css">
<div class="card">
    <div class="search">
        <input type="text" placeholder="City Name?"
        spellcheck="false">
        <button>
            <img src="images/search.png">
        </button>
    </div>
    <div class="weather">
        <img src="images/rain.png" class="weatber-icon">
        <h1 class="temp">22c</h1>
        <h2 class="city">Melbourne</h2>
        <div class="details">
            <div class="col"> 
                <img src="images/humidity.png">
                <div>
                    <p class="humidity">
                        %50
                    </p>
                    <p>
                        Humidity 
                    </p>
                </div>
                <div class="col"> 
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">
                            15km
                        </p>
                        <p>
                            Wind Speed 
                        </p>
                    </div>
            </div>
        </div>
    </div>
</div>

    </box>
</head>

</body>
</html>
